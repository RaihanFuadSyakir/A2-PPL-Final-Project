plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    //rest assure depedency
    testImplementation("io.rest-assured:rest-assured:5.4.0")
    testImplementation("io.rest-assured:json-path:5.4.0")
    testImplementation("io.rest-assured:xml-path:5.4.0")
    testImplementation("io.rest-assured:json-schema-validator:5.4.0")
    testImplementation("com.fasterxml.jackson.core:jackson-core:2.13.0")
    testImplementation("com.fasterxml.jackson.core:jackson-databind:2.13.0")

    // BDD Cucumber and selenium
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    implementation 'org.seleniumhq.selenium:selenium-java:4.20.0'
    testImplementation platform('org.junit:junit-bom:5.10.2')
    testImplementation platform('io.cucumber:cucumber-bom:7.18.0')

    testImplementation 'io.cucumber:cucumber-java'
    testImplementation 'io.cucumber:cucumber-junit-platform-engine'
    testImplementation 'org.junit.platform:junit-platform-suite'
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'a2.ppl.tugas.akhir.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
    systemProperty "cucumber.filter.tags", System.getProperty("cucumber.filter.tags")
}